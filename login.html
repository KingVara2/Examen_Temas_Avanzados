<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login • Chuy guardián</title>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="login.css" />
</head>

<body>
  <!-- Fondo decorativo -->
  <div class="bg" aria-hidden="true">
    <div class="glow g1"></div>
    <div class="glow g2"></div>
    <div class="grid"></div>
  </div>

  <main class="wrap">
    <!-- Contenedor con ambos modos: login y signup -->
    <section class="card auth" aria-label="Autenticación">
      <!-- Panel de información (cambia copy y borde luminoso según estado) -->
      <aside class="panel panel-info">
        <div class="info info-login" aria-hidden="false">
          <h2 class="info-title">¡Bienvenido de vuelta!</h2>
          <p class="info-text">Inicia sesión para continuar con el registro y análisis.</p>
        </div>
        <div class="info info-signup" aria-hidden="true">
          <h2 class="info-title">¡Nos da gusto verte!</h2>
          <p class="info-text">Crea tu cuenta para comenzar a usar la plataforma.</p>
        </div>
      </aside>

      <!-- Panel de formularios con transición -->
      <section class="panel panel-forms" aria-live="polite">
        <!-- Login -->
        <form id="loginForm" class="form-box form-login animation" novalidate autocomplete="on">
          <h1 class="title">Login</h1>

          <div class="field">
            <input id="email" name="email" type="text" placeholder=" " required autocomplete="username" />
            <label for="email">Usuario o Email</label>
            <svg class="icon" viewBox="0 0 24 24" aria-hidden="true">
              <path d="M20 4H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2Zm0 4-8 5L4 8V6l8 5 8-5v2Z" fill="currentColor"/>
            </svg>
            <div class="error" id="emailError" role="alert" aria-live="polite"></div>
          </div>

          <div class="field">
            <input id="password" name="password" type="password" placeholder=" " required autocomplete="current-password" />
            <label for="password">Contraseña</label>
            <svg class="icon" viewBox="0 0 24 24" aria-hidden="true">
              <path d="M12 1a5 5 0 0 0-5 5v3H5a2 2 0 0 0-2 2v7a5 5 0 0 0 5 5h8a5 5 0 0 0 5-5v-7a2 2 0 0 0-2-2h-2V6a5 5 0 0 0-5-5Zm-3 8V6a3 3 0 0 1 6 0v3H9Z" fill="currentColor"/>
            </svg>
          </div>

          <div class="extras">
            <label class="check">
              <input type="checkbox" name="remember" />
              <span>Recuérdame</span>
            </label>
            <a class="link" href="#" id="forgot">¿Olvidaste tu contraseña?</a>
          </div>

          <button class="btn" type="submit"><span>Entrar</span></button>

          <p class="swap">
            ¿No tienes una cuenta?
            <a class="link" href="#" id="goSignup" aria-controls="signupForm" aria-expanded="false">Crear cuenta</a>
          </p>
        </form>

        <!-- Signup -->
        <form id="signupForm" class="form-box form-signup animation" novalidate autocomplete="on" aria-hidden="true">
          <h1 class="title">Crear cuenta</h1>

          <div class="grid-2">
            <div class="field">
              <input id="nombre" name="nombre" type="text" placeholder=" " required />
              <label for="nombre">Nombre</label>
            </div>
            <div class="field">
              <input id="apellidos" name="apellidos" type="text" placeholder=" " required />
              <label for="apellidos">Apellidos</label>
            </div>
          </div>

          <div class="field">
            <input id="correo" name="correo_institucional" type="email" placeholder=" " required autocomplete="email" />
            <label for="correo">Correo institucional</label>
          </div>

          <div class="field">
            <input id="usuario" name="usuario" type="text" placeholder=" " required autocomplete="username" />
            <label for="usuario">Usuario</label>
          </div>

          <div class="field">
            <input id="pass_reg" name="contrasena" type="password" placeholder=" " required autocomplete="new-password" />
            <label for="pass_reg">Contraseña</label>
          </div>
          
          <button class="btn" type="submit"><span>Registrarme</span></button>

          <p class="swap">
            ¿Ya tienes cuenta?
            <a class="link" href="#" id="goLogin" aria-controls="loginForm" aria-expanded="true">Inicia sesión</a>
          </p>
        </form>
      </section>
    </section>
  </main>

  <script src="login.js"></script>
</body>
</html>
